<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">üìö Book List</h1>
    <a href="/books/new" class="btn btn-success mb-4">Add New Book</a>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price ($)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{range .}}
        <tr>
            <td>{{.ID}}</td>
            <td>{{.Title}}</td>
            <td>{{.Author}}</td>
            <td>{{.Price}}</td>
            <td>
                <a href="/books/edit?id={{.ID}}" class="btn btn-warning btn-sm">‚úèÔ∏è Edit</a>
                <a href="/books/delete?id={{.ID}}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
